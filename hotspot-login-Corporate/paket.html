			<div id="modal-signup" class="modal fade" role="dialog" data-backdrop="static">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title text-center">SIGNUP</h4>
						</div>
						<form action="http://172.16.10.49/pageregister/proses.php" method="POST">
							<div class="modal-body text-left">
								<div class="form-group">
									<input id="nomor" class="form-control" type="text" placeholder="Silakan masukan No HP" pattern="[0-9-]+" required title="karakter yg diperbolehkan 0-9" name='coment'>
								</div>
								<div class="form-group input-group">
								    <span class="input-group-addon">mac</span>
									<input id="mac" class="form-control" type="text" value="$(mac)" readonly="readonly" name="mac">
								</div>
								<div class="form-group">
									<input name="username" id="username" class="form-control" type="text" placeholder="Silakan masukan Username" pattern="[A-z0-9]{4,20}" required title="minimal 4 karakter yg diperbolehkan a-z A-Z 0-9 tanpa spasi">
								</div>
								<div class="form-group">
									<input id="password1" class="form-control" type="password" placeholder="Silakan masukan Password" autocomplete="off" pattern=".{3,}" required title="minimal 3 karakter">
								</div>
								<div class="form-group">
								    <div id="validate-status"></div>
									<input id="password2" class="form-control" type="password" placeholder="Ulangi Password" autocomplete="off" pattern=".{3,}" required title="minimal 3 karakter" name="password">
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input" required="required">
										<span class="check">Saya setuju dengan <a href="tos.html" target="_blank">syarat &amp; ketentuan</a> -</span>
									</label>
								</div>
							</div>
							<div class="modal-footer">
								<button id="proses" type="submit" class="btn btn-success btn-md pull-right">PROSES</button>
								<button class="btn btn-warning btn-md pull-left" data-dismiss="modal">BATAL</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div id="confirm" class="modal fade" role="dialog" data-backdrop="static">
				<div class="modal-dialog modal-sm">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-body text-center">
						    <p></p>
							<p>Permintaan Anda berhasil terkirim, silakan tunggu konfirmasi dari kami via sms.</p>
							<button type="button" class="btn btn-success center-block" data-dismiss="modal">OK</button>
						</div>
					</div>
				</div>
